    <style>
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      /* Ensure Prism line-height matches textarea for alignment */
      .prism-code .token {
        line-height: 1.625; /* leading-relaxed from tailwind */
      }
      .inline-code {
        background-color: #334155; /* bg-slate-700 */
        color: #5eead4; /* text-teal-300 */
        border-radius: 0.25rem; /* rounded */
        padding: 0.2rem 0.4rem;
        font-family: monospace;
        font-size: 0.9em;
      }
    </style>
